<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API With Async and Await</title>
</head>
<body>
    <img src="" id="image" height="400px" width="400">

    <script>
        showImage().catch(error => {
            console.error(error);
        });

        async function showImage(){
            const resp = await fetch('batman.jpg');
            const blob = await resp.blob();
            document.getElementById('image').src = URL.createObjectURL(blob);
        }
    </script>
</body>
</html>
